<!DOCTYPE html>
<html>
<head>
  <title>Text RPG Adventure</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Text RPG Adventure</h1>
  <div id="game-container">
      <div id="scene-description" class="game-output"></div>
      <div id="player-stats" class="game-output"></div>
      <div id="message-area" class="game-output"></div> <!-- For general messages -->
      <div id="input-area">
          <input type="text" id="command-input" placeholder="Enter command (e.g., go north, take sword)">
          <button id="submit-command">Submit</button>
      </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
